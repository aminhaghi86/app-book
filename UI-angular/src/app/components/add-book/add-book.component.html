<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="book-form p-4 shadow">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <h1
            class="text-center  mb-4 text-center shadow-sm p-3 mb-5 bg-white rounded"
          >
            Add a Book
          </h1>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input
              type="text"
              required
              class="form-control"
              id="title"
              name="title"
              [(ngModel)]="bookToAddOrUpdate.title"
            />
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input
              type="text"
              required
              class="form-control"
              id="author"
              name="author"
              [(ngModel)]="bookToAddOrUpdate.author"
            />
          </div>
          <div class="mb-3">
            <label for="publicationDate" class="form-label"
              >Publication Date</label
            >
            <input
              type="datetime-local"
              required
              class="form-control"
              id="publicationDate"
              name="publicationDate"
              [(ngModel)]="bookToAddOrUpdate.publicationDate"
            />
          </div>
          <button class="btn btn-success mt-3 btn-block" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
