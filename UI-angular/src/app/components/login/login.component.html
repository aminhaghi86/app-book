<div class="container mt-4">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="login-form p-4 shadow">
        <form (ngSubmit)="onSubmit()" class="mb-3">
          <h4 class="text-center">Login Form</h4>
          <div class="form-group my-3">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              [(ngModel)]="user.username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group my-3">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary mt-2 btn-block" style="width: 100%;">Login</button>
          <div class="text-center mt-4 text-muted ">
            Don't have an account? <a id="forgot" routerLink="/register">Sign up</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
