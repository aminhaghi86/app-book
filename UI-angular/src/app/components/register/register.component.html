<div class="container mt-4" >
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="registration-form p-4 shadow rounded">
        <form (ngSubmit)="onSubmit()">
          <h3 class="text-center">Register Form</h3>
          <div class="form-group mb-3">
            <label for="regUsername">Username:</label>
            <input
              type="text"
              id="regUsername"
              name="username"
              [(ngModel)]="user.username"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="regPassword">Password:</label>
            <input
              type="password"
              id="regPassword"
              name="password"
              [(ngModel)]="user.password"
              class="form-control"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label for="firstName">First Name:</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              [(ngModel)]="user.firstName"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              id="lastName"
              name="lastName"
              [(ngModel)]="user.lastName"
              class="form-control"
            />
          </div>
          <div class="form-group mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="user.email"
              class="form-control"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary btn-block"
            style="width: 100%"
          >
            Register
          </button>
          <div class="text-center mt-3 text-muted">
            Already Have an Account?
            <a id="forgot" routerLink="/login">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
